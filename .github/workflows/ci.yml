name: Build, Push and Deploy to Local VM (Self-Hosted Runner)

on:
  push:
    branches: [main]
  # workflow_dispatch:

jobs:
  build-push-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ‚úÖ OBLIGATOIRE pour docker build moderne
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 1 - Build Docker image
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/mon-site-flask:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/mon-site-flask:${{ github.sha }} .

      # 2 - Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3 - Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mon-site-flask:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mon-site-flask:${{ github.sha }}

      # 4 - Deploy locally on the VM (NO SSH)
      - name: Deploy locally on VM
        run: |
          echo "üöÄ D√©but du d√©ploiement local..."

          DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
          IMAGE_NAME="mon-site-flask"
          TAG="latest"
          FULL_IMAGE="$DOCKERHUB_USERNAME/$IMAGE_NAME:$TAG"
          CONTAINER_NAME="flask-app"
          NETWORK_NAME="flask-network"

          log_info() { echo "[INFO] $1"; }
          log_error() { echo "[ERROR] $1"; }
          log_success() { echo "[SUCCESS] $1"; }

          mkdir -p /opt/flask-app

          log_info "Pull de la derni√®re image..."
          docker pull $FULL_IMAGE

          log_info "Arr√™t de l'ancien conteneur (si existant)..."
          docker stop $CONTAINER_NAME 2>/dev/null || true
          docker rm $CONTAINER_NAME 2>/dev/null || true

          log_info "Cr√©ation du r√©seau Docker (si n√©cessaire)..."
          docker network create $NETWORK_NAME 2>/dev/null || true

          log_info "D√©marrage du nouveau conteneur..."
          docker run -d \
            --name $CONTAINER_NAME \
            --restart unless-stopped \
            --network $NETWORK_NAME \
            -p 5000:5000 \
            -e SECRET_KEY="${{ secrets.APP_SECRET_KEY }}" \
            -e FLASK_ENV=production \
            $FULL_IMAGE

          sleep 5

          if docker ps | grep -q $CONTAINER_NAME; then
            log_success "Conteneur d√©marr√© avec succ√®s"
          else
            log_error "√âchec du d√©marrage du conteneur"
            docker logs $CONTAINER_NAME
            exit 1
          fi

          log_info "Nettoyage des images inutilis√©es..."
          docker image prune -af --filter "until=24h"

          echo "D√©ploy√© le $(date) - Commit: ${{ github.sha }}" >> /opt/flask-app/deployment.log
          log_success "D√©ploiement termin√© avec succ√®s"